<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Microphone</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Lobster|Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header">
        <p class="header-text">Если бы мы знали что это такое мы не знаем что это такое</p>
    </header>
    
    <main>  
        <div class="text-box">
        <p class="why text-shadow">Почему?</p>
        <p class="y text-shadow">у</p>
        <h1 class="olega text-shadow">Олега</h1>
        <p class="microphone text-shadow">Шипит микрофон</p>
        </div>
        <div class="story-div">
            <ul class="list">
                <li class="list-element"><img class="list-img" src="./img/16088907_2.jpg" alt="why"></li>
                <li class="list-element"><img class="list-img" src="./img/1023483.jpg" alt="why"></li>
                <li class="list-element"><img class="list-img" src="./img/67761596_2482047791851456_8593119487521856012_n.jpg" alt="why"></li>
                <li class="list-element"><img class="list-img" src="./img/1494869990146986239.jpg" alt="why"></li>
            </ul>
        </div>
        <div id="background"></div>
        <div class="chat-box">
            <div class="chat-head">
                <p class="chatbox-text">Хотите пожаловатся на Олега?</p>
                <p class="another-text">Накатайте сюда свою жалобу на Олега, чтобы мы могли забрать у него микрофон</p>
            <div class="chat-control">
                <textarea class="reason control" name="comment" cols="40" rows="3"></textarea>
                <button class="control btn">Send
                    <div class="error">
                        <div class="info-error">
                            <p class="error-text">Error!</p>
                            <p class="error-reason">Андрей ещё не на столько хакер, чтобы настроить отпарвление заявок)</p>
                            <div class="close-window"><a class="btn-href" href="#">Ok</a></div>
                        </div>
                    </div>
                </button>
            </div>
            </div>
        </div>
    <section class="inf-bord">
        <img class="gif-img" src="./img/vgif-ru-14075.gif" alt="">
    </section>
    </main>
</body>
</html>
